<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- FlatPickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <title>Estimated Delivery Date</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <section
        class="
          edd
          d-flex
          justify-content-center
          align-items-center
          flex-column
          shadow-sm
          p-5
          w-50
          mt-5
        "
      >
        <h1 class="display-3 center mb-5">تاريخ الوضع المحتمل</h1>
        <form id="edd-form">
          <input class="form-control center mb-5 fw-bold fs-4 text-center text-primary" id="date-form" type="text" />
          <input
            type="submit"
            class="form-btn btn-primary d-block w-100 mb-5 rounded-2 p-2 fw-bolder fs-5"
            value="حساب"
          />
        
        <div
          class=""
          id="results d-flex flex-column justify-content-center align-items-center"
        >
          <p class="lead">فقط 4% من المواليد تتم حالات الوضع في موعدهم</p>
          <!-- <p class="text-center mx-3">عنوان عشوائي ثانوي</h3> -->
          <input type="text" class="form-control results-field fw-bold text-danger text-center" disabled />
          </div>
          </form>  
          
        </div>
      </section>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="app.js"></script>
  </body>
</html>
